{% extends 'Funcoes.html' %}

{% block pagina %}
{% load bootstrap %}
<h2 class="text-success">Editar dados da Analise</h2>
<!-- col-md-offset-1 col-md-10 bug ao tentar colocar o tamanho correto-->
<form class="form-horizontal" method="POST" action="/EditarAnalise/{{ analise.id }}">
	{% csrf_token %}
	{{ form|bootstrap_horizontal }}
	<div class="col-sm-offset-8 col-sm-4 col-md-offset-8 col-md-4">
	<div class="btn-group">
	      <button type="submit" class="btn btn-success btn-lg btn-large">
	      	<span class="glyphicon glyphicon-ok"> Salvar</button>
	      <a href="/DeletarAnalise/{{analise.id}}" class="btn btn-danger btn-lg btn-large"> 
	      <span class="glyphicon glyphicon-remove"> Deletar</a>
	 </div>



  	</div>
</form>
{% endblock %}
